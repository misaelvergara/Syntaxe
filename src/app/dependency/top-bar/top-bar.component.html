<ion-toolbar>
  <ion-title class="center">
    <div *ngIf="showsAppName">
      <span class="black">synt</span>
      <span class="red">axe</span>
      <span class="black">.</span>
    </div>
    <div class="left" *ngIf="!showsAppName">
      {{ insertableTitle }}
    </div>

  <ion-buttons slot="start" *ngIf="showsBackButton">
      <ion-back-button slot="start" defaultHref="/home"></ion-back-button>
    </ion-buttons>
</ion-toolbar>
