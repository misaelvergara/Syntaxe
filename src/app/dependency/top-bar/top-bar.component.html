<ion-toolbar>
  <ion-title [class.center]="true">
    <div *ngIf="showsAppName">
      <span [class.black]="true">synt</span>
      <span [class.red]="true">axe</span>
      <span [class.black]="true">.</span>
    </div>
    <div *ngIf="!showsAppName">
      {{ insertableTitle }}
    </div>
  </ion-title>
  <ion-buttons slot="start" *ngIf="showsBackButton">
      <ion-back-button slot="start" defaultHref="/home"></ion-back-button>
    </ion-buttons>
</ion-toolbar>
