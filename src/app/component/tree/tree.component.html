<ion-content style="width: 100vw !important;">
<ion-item class="tree-title">
<ion-label lines="none">Ordem Linear</ion-label>
</ion-item>
  <ion-item 
  *ngFor="let value of tree; let i = index"
  [routerLink]="['/component', sliceRouterParam(i)]"
  [lines]="(tree.length-1 == i) ? 'none' : 'inset'"
  >
    <ion-icon 
	[name]="(i == 0) ? 'ios-git-commit' : 'ios-return-right'"
	slot="start"
	[color]="(i == 0) ? 'dark' : 'light-grey'"></ion-icon>
    <ion-label class="tree-items">{{ value }}</ion-label>
  </ion-item>
  </ion-content>
