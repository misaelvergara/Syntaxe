<!-- 
    ########################################################
    # HEADER ###############################################
    ########################################################
-->
<ion-header>
    <app-topbar [showsAppName]="false" [insertableTitle]="contentTitle" [showsBackButton]="true"></app-topbar>
    <ion-grid no-padding>
        <ion-row text-center>
            <!--
                ########################################################
                # HEADER CODE CONTENT ##################################
                ########################################################
            -->
            <ion-col no-padding>
                <div
                [innerHTML]="headerCode" 
                [class.codeCard]="true"
                [class.animateCodeCard]="expandsCode"
                no-padding>
                   
                </div>
                <ion-button size="small" fill="outline" (click)="expandsCode ? expandsCode=false : expandsCode=true">
                    <ion-icon [style.display]="expandsCode ? ['none'] : ['block']" name="md-arrow-dropup"></ion-icon>
                    <ion-icon [style.display]="expandsCode ? ['block'] : ['none']" name="md-arrow-dropdown"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<!-- 
    ########################################################
    # FOOTER ###############################################
    ########################################################
-->
<ion-footer>
    <!--
        ########################################################
        # LANGUAGE PICKER ######################################
        ########################################################
    -->
    <ion-item>
        <ion-label>Conte√∫do em:</ion-label>
        <ion-select
            slot="end"
            value="javascript"
            [interfaceOptions]="customActionSheetOptions"
            interface="action-sheet"
            placeholder="Select One">
            <ion-select-option value="javascript">Javascript</ion-select-option>
            <ion-select-option value="java">Java</ion-select-option>
        </ion-select>
    </ion-item>
</ion-footer>

<!-- 
    ########################################################
    # CONTENT ##############################################
    ########################################################
-->
<ion-content>
    <ion-grid no-padding>
        <ion-row>
            <ion-col>
                <div class="bodyCard" [innerHTML]="contentBody">

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
